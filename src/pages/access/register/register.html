<ion-header>
	<ion-navbar hideBackButton>
		<ion-buttons start>
			<button ion-button margin-left clear icon-only (click)="cancel()">
				<ion-icon name="arrow-back"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title>{{ 'ACCESS.REGISTER.TITLE' | translate }}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding text-center no-bounce>

	<form [formGroup]="loginForm" (submit)="registerUser()" novalidate no-padding>
		<ion-list margin-left margin-right>
			<ion-item no-padding>
				<ion-input #name formControlName="name" type="text" placeholder="{{ 'GENERAL.FULLNAME' | translate }}" [class.invalid]="!loginForm.controls.name.valid && loginForm.controls.name.dirty"></ion-input>
				<ion-icon class="input-icon-right" item-right color="danger" name="close" *ngIf="!loginForm.controls.name.valid && loginForm.controls.name.dirty"></ion-icon>
				<ion-icon class="input-icon-right" item-right color="success" name="checkmark" *ngIf="loginForm.controls.name.valid"></ion-icon>
			</ion-item>
			<ion-item no-padding no-lines class="negative-margin" *ngIf="!loginForm.controls.name.valid && loginForm.controls.name.dirty">
				<ion-label class="error-message">{{ 'ACCESS.WRONG_NAME' | translate }}</ion-label>
			</ion-item>
			<ion-item no-padding>
				<ion-input #email formControlName="email" type="email" placeholder="{{ 'GENERAL.EMAIL' | translate }}" [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty"></ion-input>
				<ion-icon class="input-icon-right" item-right color="danger" name="close" *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.dirty"></ion-icon>
				<ion-icon class="input-icon-right" item-right color="success" name="checkmark" *ngIf="loginForm.controls.email.valid"></ion-icon>
			</ion-item>
			<ion-item no-padding no-lines class="negative-margin" *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.dirty">
				<ion-label class="error-message">{{ 'ACCESS.WRONG_EMAIL' | translate }}</ion-label>
			</ion-item>
			<ion-item no-padding class="border-dark">
				<ion-input #password formControlName="password" type="password" placeholder="{{ 'GENERAL.PASSWORD' | translate }}" [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
				<ion-icon class="input-icon-right" item-right color="danger" name="close" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-icon>
				<ion-icon class="input-icon-right" item-right color="success" name="checkmark" *ngIf="loginForm.controls.password.valid"></ion-icon>
			</ion-item>
			<ion-item no-padding no-lines class="negative-margin" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty">
				<ion-label class="error-message">{{ 'ACCESS.WRONG_PASS' | translate }}</ion-label>
			</ion-item>
		</ion-list>
		<button ion-button full clear (click)="forgotPassword()">{{ 'ACCESS.LOGIN.FORGOT_PASSWORD' | translate }}</button>
	</form>
	<ion-item no-lines>
		<ion-label margin-left class="label-text-color extra-small">{{ 'GENERAL.ACCEPT_TERMS' | translate }}
			<button ion-button clear class="label-text-color term-button" (click)="openTerms()">{{ 'GENERAL.TERMS' | translate }}</button>
		</ion-label>
		<ion-checkbox [(ngModel)]="checkTerms"></ion-checkbox>
	</ion-item>
	<div class="register-options" margin>
		<button ion-button class="button-shadow big-radius" full (click)="registerUser()" [disabled]="(!loginForm.controls.email.valid && loginForm.controls.email.dirty) || (!loginForm.controls.password.valid &&
		loginForm.controls.password.dirty) || !checkTerms">{{ 'GENERAL.CONFIRM' | translate }}</button>
	</div>
</ion-content>
