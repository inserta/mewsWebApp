<ion-content padding text-center no-bounce>
	<img class="logo" src="assets/imgs/logo.png">


	<form [formGroup]="loginForm" (submit)="loginUser()" novalidate no-padding>
		<ion-list margin-left margin-right>
			<ion-item no-padding>
				<ion-input #email formControlName="email" type="email" placeholder="Introduzca nÃºmero Reserva" [class.invalid]="!loginForm.controls.email.valid && loginForm.controls.email.dirty"></ion-input>
				<ion-icon class="input-icon-right" item-right color="danger" name="close" *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.dirty"></ion-icon>
				<ion-icon class="input-icon-right" item-right color="success" name="checkmark" *ngIf="loginForm.controls.email.valid"></ion-icon>
			</ion-item>
			<ion-item no-padding no-lines *ngIf="!loginForm.controls.email.valid && loginForm.controls.email.dirty">
				<ion-label class="error-message no-white-space">{{ 'ACCESS.WRONG_EMAIL' | translate }}</ion-label>
			</ion-item>
			<ion-item no-padding class="border-dark">
				<ion-input #password formControlName="password" type="password" placeholder="{{ 'GENERAL.PASSWORD' | translate }}" [class.invalid]="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-input>
				<ion-icon class="input-icon-right" item-right color="danger" name="close" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty"></ion-icon>
				<ion-icon class="input-icon-right" item-right color="success" name="checkmark" *ngIf="loginForm.controls.password.valid"></ion-icon>
			</ion-item>
			<ion-item no-padding no-lines class="negative-margin" *ngIf="!loginForm.controls.password.valid && loginForm.controls.password.dirty">
				<ion-label margin-bottom class="error-message">{{ 'ACCESS.WRONG_PASS' | translate }}</ion-label>
			</ion-item>
		</ion-list>
	</form>
	<button ion-button full clear (click)="forgotPassword()">{{ 'ACCESS.LOGIN.FORGOT_PASSWORD' | translate }}</button>

	<div class="login-options" margin>
		<button ion-button class="button-shadow big-radius" full (click)="loginUser()">Acceder</button>
		<div margin-top margin-bottom>
			<!--<p class="label-text-color" text-center stacked>{{ 'ACCESS.ACCESS_W_SOCIAL' | translate }}</p>-->
			<ion-segment large class="button-shadow big-radius">
				<ion-segment-button (ionSelect)="loginFacebook()">
					<ion-icon name="logo-facebook" color="white"></ion-icon>
				</ion-segment-button>
				<ion-segment-button (ionSelect)="loginGoogle()">
					<ion-icon name="logo-google" color="white"></ion-icon>
				</ion-segment-button>
			</ion-segment>
		</div>
	</div>
	<div class="access-buttons" padding>
		<button ion-button margin-bottom full class="button-shadow big-radius" (click)="addKey()">{{ 'ACCESS.GET_KEY' | translate }}</button>
		<button ion-button no-margin full class="button-shadow outline-border" outline (click)="openRegister()">{{ 'ACCESS.CREATE_ACCOUNT' | translate }}</button>
	</div>
</ion-content>
