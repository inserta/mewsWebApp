<ion-header>
	<ion-navbar hideBackButton>
		<ion-buttons start>
			<button ion-button margin-left clear icon-only (click)="dismiss()">
				<ion-icon name="arrow-back"></ion-icon>
			</button>
		</ion-buttons>
		<ion-title class="new-padding-title">{{ 'ACCESS.FORGOT_PASSWORD.TITLE' | translate }}</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding text-center no-bounce>

	<div margin>
		<p no-margin text-center class="label-text-color">
			<strong margin-bottom>{{ 'ACCESS.LOGIN.FORGOT_PASSWORD' | translate }}</strong>{{ 'ACCESS.FORGOT_PASSWORD.INFO' | translate }}
		</p>

		<form [formGroup]="form" (submit)="resetPassword()" novalidate no-padding>
			<ion-list>
				<ion-item no-padding margin-top>
					<ion-input #email formControlName="email" type="email" placeholder="{{ 'GENERAL.EMAIL' | translate }}" [class.invalid]="!form.controls.email.valid && form.controls.email.dirty"></ion-input>
					<ion-icon class="input-icon-right" item-right color="danger" name="close" *ngIf="!form.controls.email.valid && form.controls.email.dirty"></ion-icon>
					<ion-icon class="input-icon-right" item-right color="success" name="checkmark" *ngIf="form.controls.email.valid"></ion-icon>
				</ion-item>
				<ion-item no-padding no-lines class="negative-margin" *ngIf="!form.controls.email.valid && form.controls.email.dirty">
					<ion-label class="error-message" stacked>{{ 'ACCESS.WRONG_EMAIL' | translate }}</ion-label>
				</ion-item>
			</ion-list>
		</form>

		<div class="register-buttons">
			<button class="button-shadow big-radius" ion-button full (click)="resetPassword()">{{ 'ACCESS.FORGOT_PASSWORD.TITLE' | translate }}</button>
		</div>
	</div>

</ion-content>
