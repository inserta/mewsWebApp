<ion-content no-bounce fullscreen style="background-color: transparent;">
 
        <div style="overflow:hidden;margin-left:10px;color:rgb(0,53,128);top:15px;padding-left:10px;position: absolute;width:95%;height:85%;background: #ede5e5;position: absolute;box-sizing: border-box;border-radius: 12px;">
        
     
        <div (click)="close()"><span style="display:block;
            box-sizing:border-box;
            width:30px;
            height:30px;
            border-radius:100%;
            background: -webkit-linear-gradient(-45deg, transparent 0%, transparent 46%, white 46%,  white 56%,transparent 56%, transparent 100%), -webkit-linear-gradient(45deg, transparent 0%, transparent 46%, white 46%,  white 56%,transparent 56%, transparent 100%);
            box-shadow: 0px 0px 5px 2px rgba(0,0,0,0.5);
            transition: all 0.3s ease;
            position: absolute;
            top: 8px;
            right: 5px;
            font-size: 20px;"></span></div>

        <img  *ngIf="img!='' && img!=undefined" [src]="sanitize(img)" style="display: block;margin-left: auto;margin-right: auto;width: 250px;height:150px;max-width:200px;padding-top:10px;">

       <div style="text-align: center;font-family: 'fontbecheckin'">{{ name }}</div>
 
       <br>
       <ion-scroll class="scrolllistado" overflow-y=hidden overflow-x=hidden scrollV="false" scrollY="true" style="height: 60%;">
         <div  style="width:95%;text-align: left; border-radius:12px;" *ngFor="let item of activities;let i = index" >
                        <ion-item style=" background-color: white;padding-left:5px;
                        height:auto;padding-top:10px;border-radius:1px;" >
                            
                            <table>
                            <tr>
                                <td>  
                                   <img [src]="sanitize(item.image)" style="width:75%;height:100px;display:block;margin:auto;">      
                                </td>
                            </tr>

                            <tr>
                                <td>
                                    <div style="color:rgb(0,53,128);
                                    font-size: 16px;
                                    font-style:bold;
                                    text-align:center;
                                    font-family: 'fontbecheckin';
                                    white-space: normal !important">{{item.name}}</div><hr>
                                    <div style=" color:rgb(0,53,128);;
                                    font-size: 14px;
                                    font-family: 'fontbecheckin';
                                    white-space:normal;">{{item.description}}</div>
                                </td>
                                </tr>
                            <tr>
                                <td style="padding-top: 10px;">
                                        <button ion-button full class="button-shadow big-radius" (click)="open_link(item.link)">{{ 'MAP.VEROFERTA' | translate }}</button>
                                </td>
                            </tr>
                        
                        </table>
                         </ion-item>
                        <br>
                    </div>

                </ion-scroll>   
       
   </div>


 </ion-content>
