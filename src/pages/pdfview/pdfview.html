  Ionic pages and navigation.

<ion-header>
   <!-- <ion-navbar> -->
      <img src='../assets/imgs/logocheckin.png' style="display: block;
      margin-left: auto;
      margin-right: auto;
      border:none;
      width:180px;
      height:50px;">

      <ion-buttons style="top: 10px;position: absolute;right: 5px;" end>
		    <button ion-button icon-only (click)="dismiss()">
	            <ion-icon name="close"></ion-icon>
	        </button>
	    </ion-buttons>
   <!-- </ion-navbar>-->
  </ion-header>
  
  <ion-content>
   <pdf-viewer [src]="pdfSrc" [zoom]="pdfZoom"  [render-text]="true" [fit-to-page]="true"></pdf-viewer>

    <ion-fab bottom right>
      <button ion-fab mini (click)="zoomIn()">
        <ion-icon name="add"></ion-icon>
      </button>
     <button ion-fab mini (click)="zoomOut()">
        <ion-icon name="remove"></ion-icon>
      </button>
     <button ion-fab mini (click)="resetZoom()">
        <ion-icon name="refresh"></ion-icon>
      </button>
   </ion-fab>
  </ion-content>
